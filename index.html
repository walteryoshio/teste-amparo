<body>

<header>
                     <nav class="navbar navbar-light menu">
                      <a class="navbar-brand" href="#">

                        Orapma

                    </nav>
        
</header>

<div class="container">


<article>
<div class="row principal">
      <div class="col-lg-7 "> 
           <h1>Conheça o Fale Mais</h1>
              <h2>Escolha o seu plano Fale Mais e compare a diferença.</h2>
            
            <img src="imagens/celular.jpg" class="img-fluid" alt="">

      </div>        

<div class ="col-lg-5">
<form class="shadow-lg p-3 mb-5 bg-white rounded cor">
<h1 class="text-center titulo">Calcule o seu plano aqui!</h1>
      <div>
            <h3> Escolha seu plano</h3>
              <select id="plano" class="custom-select">
                      <option value="">Selecione seu plano. </option>
                      <option value="1">Plano FaleMais 30 </option>
                      <option value="2">Plano FaleMais 60</option>
                      <option value="3">Plano FaleMais 120</option>
              </select>

                      <input type="text" readonly class="form-control-plaintext text-danger" id="alertaplano">
      </div>

        <div>
            <h3> DDD de origem</h3>
              <select id="origem" class="custom-select">
                      <option value="">Selecione seu plano. </option>
                      <option value="1">11</option>
                      <option value="2">16</option>
                      <option value="3">17</option>
                      <option value="4">18</option>
              </select>


                <input type="text" readonly class="form-control-plaintext text-danger" id="alertaorigem" >
          

        </div>

      <div>
           <h3> DDD do destino</h3>
              <select id="destino" class="custom-select">
                    <option value="">Selecione seu plano. </option>
                    <option value="1">11</option>
                    <option value="2">16</option>
                    <option value="3">17</option>
                    <option value="4">18</option>
              </select>


                <input type="text" readonly class="form-control-plaintext text-danger" id="alertadestino" >

      </div>



              <div>
                 <h3>Coloque a quantidade de minutos</h3>
                  <input  type="number" class="form-control" id="minutos" placeholder="minutos">

              
                   <input type="text" readonly class="form-control-plaintext text-danger" id="alertatempo">
              
                    
              </div>

              <input type="text" readonly class="form-control-plaintext textoalerta" id="alertacobertura" >

              <div class="col-sm-10">
                 <button type="button" class="btn btn-lg btn-primary pull-right" onclick="calculandoValor()">Calcular</button>
              </div>
              </form>

              <form class="shadow-lg p-3 mb-5 bg-white rounded cor">

              <div class="form-group ">

                     
                <h3>Valor com o plano</h3>
                      <input type="text" readonly class="form-control total" id="comPlano">
                     
              </div>
                

              <div class="form-group ">
                  <h3>Valor sem o plano</h3>
                      
                      <input type="text" readonly class="form-control total" id="semPlano">
                      
              </div>

              </form>
</div>
